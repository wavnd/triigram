        <div class="d-flex justify-content-center">
            <div class="container">
                <div class="d-flex justify-content-center">
                    <div class="card" id="profileedit">
                        <div class="d-flex justify-content-center">
                            <div class="row brand-logo mb-3 mt-1">
                                <img src="assets/img/iconfinder_user-2_430127.svg" alt="Logo" width="90px;"  height="90px;">
                            </div>
                        </div>
                        <div class="d-flex justify-content-center">
                            <div class="row brand-logo mt-1">
                                <h4>Edit Information</h4>
                            </div>
                        </div>
                        <div class="d-flex justify-content-center">
                            <div class="row">
                                <p id="status"></p>
                            </div>
                        </div>
                        <div class="row w-75">
                            <form action="/user" id="edit-profile" method="POST" title="Edit Information"
                                onsubmit="event.preventDefault(); validateFormEdit();">
                                <div class="input-group-md">
                                    <div id="namei" class="input-group-prepend mb-3">
                                        <span class="input-group-text"><i class="fa fa-user"></i></span>
                                        <input id="name" type="text" name="name" value="" class="form-control" placeholder="First name">
                                    </div>
                                </div>
                                <div class="input-group-md">
                                    <div id="surnamei" class="input-group-prepend mb-3">
                                        <span class="input-group-text"><i class="fa fa-user"></i></span>
                                        <input id="surname" type="text" name="surname" value="" class="form-control" placeholder="Last name">
                                    </div>
                                </div>
                                <div class="input-group-md">
                                    <div id="agei" class="input-group-prepend mb-3">
                                        <span class="input-group-text"><i class="fa fa-user"></i></span>
                                        <input id="age" class="form-control" type="number" name="age" min="0" max="100" placeholder="0">                                    </div>
                                </div>
                                <div class="input-group-md">
                                    <div class="input-group-prepend mb-3">
                                        <span class="input-group-text"><i class="fa fa-institution icon"></i></span>
                                        <select id="university" name="university" class="form-control">
                                            <option value="The University of Cape Town">The University of Cape Town</option>
                                            <option value="Stellenbosch University">Stellenbosch University</option>
                                            <option value="University of Pretoria">University of Pretoria</option>
                                            <option value="University of the Witwatersrand">University of the Witwatersrand</option>
                                            <option value="University of Kwazulu Natal">University of Kwazulu Natal</option>
                                            <option value="University of the Western Cape">University of the Western Cape</option>
                                            <option value="Rhodes University">Rhodes University</option>
                                            <option value="The University of South Africa">The University of South Africa</option>
                                            <option value="University of Johannesburg">University of Johannesburg</option>
                                            <option value="North West University">North West University</option>
                                            <option value="University of the Free State">University of the Free State</option>
                                            <option value="Nelson Mandela Metropolitan University">Nelson Mandela Metropolitan University</option>
                                            <option value="Cape Peninsula University of Technology">Cape Peninsula University of Technology</option>
                                            <option value="Durban University of Technology">Durban University of Technology</option>
                                            <option value="University of Zululand">University of Zululand</option>
                                            <option value="Monash University">Monash University</option>
                                            <option value="Vaal University of Technology">Vaal University of Technology</option>
                                            <option value="Central University of Technology">Central University of Technology</option>
                                            <option value="Walter Sisulu University">Walter Sisulu University</option>
                                            <option value="University of Limpopo">University of Limpopo</option>
                                            <option value="Tshwane University of Technology">Tshwane University of Technology</option>
                                            <option value="University of Fort Hare">University of Fort Hare</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="input-group-md">
                                    <div class="input-group-prepend mb-3">
                                        <span class="input-group-text"><i class="fa fa-institution icon"></i></span>
                                        <select id="faculty" name="faculty" class="form-control">
                                            <option value="Commerce">Commerce</option>
                                            <option value="Engineering & the Built Environment">Engineering & the Built Environment</option>
                                            <option value="Health Sciences">Health Sciences</option>
                                            <option value="University of the Witwatersrand">Humanities</option>
                                            <option value="Law">Law</option>
                                            <option value="Science">Science</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="input-group-md">
                                    <div id="fcoursei" class="input-group-prepend mb-4">
                                        <span class="input-group-text"><i class="fa fa-user"></i></span>
                                        <input id="fcourse" name="fcourse" class="form-control" type="text" placeholder="Favorite Course" value="">
                                    </div>
                                </div>
                                <div class="input-group-md mb-5">
                                    <button id="edit" class="btn btn-secondary btn-block btn-lg" type="submit" name="button"
                                        value="edit">Save</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
